<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/menubar :: menu_bar"></div>
<p>&nbsp;</p>

<div class="container-fluid w-75" style="margin: 0 auto;">

    <div class="my-3">
        <form th:action="@{/eregistrar/students/save}" method="post" enctype="multipart/form-data" th:object="${student}"
              style="max-width: 550px; margin: 0 auto">

            <input type="hidden" th:field="*{studentId}" id="studentId" name="studentId" class="form-control"/>

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="studentNumber">Student Number</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{studentNumber}" required
                               minlength="2"
                               maxlength="128"
                               class="form-control"
                               id="studentNumber"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="firstName">First name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" required
                               minlength="2"
                               maxlength="128"
                               class="form-control"
                               id="firstName"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="middleName">Middle name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{middleName}"
                               minlength="2"
                               maxlength="128"
                               class="form-control"
                               id="middleName"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="lastName">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" required
                               minlength="2"
                               maxlength="128"
                               class="form-control"
                               id="lastName"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="cgpa">CGPA</label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" th:field="*{cgpa}" required
                               class="form-control"
                               id="cgpa"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label text-right" for="enrollmentDate">Enrollment Date</label>
                    <div class="col-sm-8">
                        <input type="date" step="1" th:field="*{enrollmentDate}" required
                               class="form-control"
                               id="enrollmentDate"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 form-form-label text-right" for="isInternational">Is International?</label>
                    <div class="col-sm-8">
                        <select id="isInternational" th:field="*{isInternational}" class="form-control">
                            <option th:value="'Yes'" th:selected="${isInternational == 'Yes'}">Yes</option>
                            <option th:value="'No'" th:selected="${isInternational == 'No'}">No</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary mr-2"/>
                    <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary"/>
                </div>
            </div>
        </form>
    </div>
</div>

<p>&nbsp;</p>
<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/eregistrar/students}]]";
        });
    });
</script>
</body>
</html>
